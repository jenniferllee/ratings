{% extends 'base.html' %}
{% block content %}

<p>Age: {{ user.age }}</p>
<p>Zipcode: {{ user.zipcode }}</p>
<p>Movies Rated: 
    <ul>
        {% for title, rating in title_and_rating %}
            <li>
                {{ title }}: {{ rating }}
            </li>
        {% endfor %}
    </ul></p>

{% endblock %}
